<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height">

  <title>Waves 2017 | Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/fire-0.62.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' type="text/javascript"></script>
    <script type="text/javascript" src="js/snow.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">var $i = jQuery.noConflict();</script>
    <script>
    <!--
  $(document).ready( function(){
    $('.fire').fire({
      speed:20,
      maxPow:9,
      gravity:0,
      flameWidth:3,
      flameHeight:0,
      plasm:false,

      fireTransparency:0,
      fadingFlameSpeed:8,
      mouseEffect:true
    }); 
  });
    -->
    </script>
</head>

<body>
<!--code for ice-->
<div class="snow1 col-md-12">
    <canvas id="canvas" style=""></canvas>
</div>
<!--code for ice ends-->
<!--code for form begins-->
<div class="back"></div>
<a href="http://www.bits-waves.org">
<img src="logo/logo.PNG" style="position: absolute; left: 35%; top:21px; width: 30%; right: 35%">
</a>
<div class="registration-form">
  <header>
    <h1>Register For Waves</h1>
    <p>Fill in all informations</p>
  </header>
  <form>
    <div class="input-section email-section">
      <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off"/>
      <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <div class="input-section name-section folded">
      <input class="name" type="text" placeholder="ENTER YOUR NAME HERE" autocomplete="off"/>
      <div class="animated-button"><span class="icon-user"><i class="fa fa-user"></i></span><span class="next-button name"><i class="fa fa-arrow-up"></i></span></div>
    </div> 
     <div class="input-section college-section folded">
      <input class="college" type="text" placeholder="ENTER YOUR COLLEGE NAME HERE" autocomplete="off"/>
      <div class="animated-button"><span class="icon-building"><i class="fa fa-university"></i></span><span class="next-button college"><i class="fa fa-arrow-up"></i></span></div>
    </div>
     <div class="input-section number-section folded">
      <input class="number" type="text" placeholder="ENTER YOUR PHONE NUMBER HERE" autocomplete="off"/>
      <div class="animated-button"><span class="icon-mobile-phone"><i class="fa fa-mobile-phone"></i></span><span class="next-button number"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <div class="input-section events-section folded">
      <input class="name" type="text" placeholder="EVENTS YOU WISH TO JOIN" autocomplete="off"/>
      <div class="animated-button"><span class="icon-trophy"><i class="fa fa-trophy"></i></span><span class="next-button events"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <!--<div class="input-section password-section folded">
      <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE"/>
      <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
    </div>
    <div class="input-section repeat-password-section folded">
      <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE"/>
      <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
    </div>-->
    <div class="success"> 
      <p>REGISTRATION SUCCESSFUL</p>
    </div>
  </form>
</div>
<!--Code for form ends-->
<!--Code for fire begins-->
  <div class="col-md-12">
    <div class="fire"></div>
  </div> 
<!--Code for fire ends-->
<script src="js/index.js"></script>
</body>
</html>
